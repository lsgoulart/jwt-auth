<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Register</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
	                    <fieldset>
	                    	<div class="form-group">
				    		    <input class="form-control" placeholder="Username" ng-model="username" name="username" type="text">
				    		</div>
				    	  	<div class="form-group">
				    		    <input class="form-control" placeholder="E-mail" ng-model="email" name="email" type="email">
				    		</div>
				    		<div class="form-group">
				    			<input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
				    		</div>

				    		<input class="btn btn-success" ng-click="vm.signup();" type="submit" value="Signup">
				    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
